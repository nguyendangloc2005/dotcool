<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kết nối theo mục tiêu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- USER INFO -->
  <div class="user-info">
    <img id="userAvatar" src="" alt="Avatar" />
    <span id="userName">Đang tải...</span>
    <button id="logoutBtn" class="btn-logout">Đăng xuất</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h1>Kết nối theo mục tiêu</h1>
    <input type="text" id="goalInput" placeholder="Nhập mục tiêu..." />
    <button onclick="findMatch()">Tìm người phù hợp</button>
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
