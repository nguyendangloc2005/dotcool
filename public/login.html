<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="login">Đăng Nhập</button>
        <button class="tab-btn" data-tab="register">Đăng Ký</button>
      </div>

      <!-- Form Đăng Nhập -->
      <form id="loginForm" class="form active">
        <h2>Chào mừng trở lại!</h2>
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Nhập email" required />
          <span class="error" id="loginEmailError"></span>
        </div>
        <div class="input-group">
          <label for="loginPassword">Mật khẩu</label>
          <input type="password" id="loginPassword" placeholder="Nhập mật khẩu" required />
          <span class="error" id="loginPasswordError"></span>
        </div>
        <button type="submit" class="btn-primary">Đăng Nhập</button>
        <div class="divider"><span>Hoặc</span></div>
        <button type="button" class="btn-google" id="googleLogin">
          <i class="fab fa-google"></i> Đăng nhập bằng Google
        </button>
      </form>

      <!-- Form Đăng Ký -->
      <form id="registerForm" class="form">
        <h2>Đăng Ký Tài Khoản</h2>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Nhập email" required />
          <span class="error" id="emailError"></span>
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Tạo mật khẩu (ít nhất 6 ký tự)" required />
          <span class="error" id="passwordError"></span>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required />
          <span class="error" id="confirmPasswordError"></span>
        </div>
        <button type="submit" class="btn-primary">Đăng Ký</button>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
